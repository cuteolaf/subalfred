[package]
authors     = ["Xavier Lau <c.estlavie@icloud.com>"]
description = "subrpcer"
edition     = "2018"
homepage    = "https://subrpcer.l2ust.world"
license     = "GPL-3.0"
name        = "subrpcer"
readme      = "README.md"
repository  = "https://github.com/l2ust/subrpcer"
version     = "0.1.7"

[badges]
maintenance = { status = "actively-developed" }

[features]
raw-params = []
sender     = [
	"isahc",
	"thiserror",
	"tracing",
]

[dependencies]
isahc      = { version = "1.1.0", optional = true, features = ["json"] }
serde      = { version = "1.0.124" }
serde_json = { version = "1.0.64" }
thiserror  = { version = "1.0.24", optional = true }
tracing    = { version = "0.1.25", optional = true }
