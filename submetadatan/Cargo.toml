[package]
authors     = ["Xavier Lau <c.estlavie@icloud.com>"]
description = "submetadatan"
edition     = "2018"
homepage    = "https://subalfred.l2ust.world"
license     = "GPL-3.0"
name        = "submetadatan"
readme      = "README.md"
repository  = "https://github.com/l2ust/subalfred"
version     = "0.3.2"

[badges]
maintenance = { status = "actively-developed" }

[features]
codec = [
	"parity-scale-codec",
	"substorager/codec",
]

simple = ["thiserror"]

[dependencies]
parity-scale-codec = { version = "2.2.0", optional = true, features = ["derive"] }
substorager        = { version = "0.1.8" }
thiserror          = { version = "1.0.26", optional = true }
